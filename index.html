<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="verify-trackunity" content="daec1ee1d9ec95868f68faa0a2abbb5cfbb72fc82932b1cfb1e8bccc356779a8" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 4px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Single Page HTML Test</h1>
    <p>This is a standalone HTML file for testing purposes.</p>

    <button id="testButton">Click Me</button>

    <div id="output" class="output">
      Button not clicked yet.
    </div>
  </div>

  <script>
    const button = document.getElementById('testButton');
    const output = document.getElementById('output');

    button.addEventListener('click', () => {
      const now = new Date().toLocaleTimeString();
      output.textContent = `Button clicked at ${now}`;
    });
  </script>

</body>

</html>
